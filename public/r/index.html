<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Web Socket Test Example</title>
</head>

<body>
    <div style="margin: 0 10%">
        <p>
        <div style="text-align:center;font-size:xx-large; font-weight: bold; color:red;">Reader Test Example in Web
        </div>
        </p>
        <textarea style="height: 280px; width: 100%;" id="txtResult"></textarea><br>
        <script>
            var msg = document.getElementById('txtResult');
        </script>
        <p>
            Connect/Disconnect:&nbsp;&nbsp;&nbsp;
            <button type="button" onclick="connectReader() ">连接串口读写器</button>
            <button type="button" onclick="connectUsbReader() ">连接 USB 读写器</button>
            <button type="button" onclick="connectUsbNumberReader() ">根据设备编号连接读写器</button>
            <button type="button" onclick="disconnectReader()">关闭读写器</button><br><br>
            Device:&nbsp;&nbsp;&nbsp;
            <button type="button" onclick="readVer() ">读硬件版本号</button>
            <button type="button" onclick="readSerialNumber() ">读产品序列号</button>
            <button type="button" onclick="readerBeep() ">鸣响</button>
            <button type="button" onclick="writeEEPROM() ">写 EEPROM</button>
            <button type="button" onclick="readEEPROM() ">读 EEPROM</button>
            <button type="button" onclick="setUsbNumber()">设置 USB 读写器编号</button>
            <button type="button" onclick="getUsbNumber()">获取 USB 读写器编号</button><br><br>
            S50/S70(M1):&nbsp;&nbsp;&nbsp;
            <button type="button" onclick="rfCardTypeA()">寻卡(Type A)</button>
            <button type="button" onclick="mifareAuthenticationKey()">校验密码</button>
            <button type="button" onclick="mifaerWrite()">写数据</button>
            <button type="button" onclick="mifareRead()">读数据</button>
            <button type="button" onclick="mifareInitValue()">初始化值</button>
            <button type="button" onclick="mifareIncrementValue()">加值</button>
            <button type="button" onclick="mifareDecrementValue()">减值</button>
            <button type="button" onclick="mifareReadValue()">读值</button>
            <button type="button" onclick="rfHalt()">终止卡片</button><br><br>
            Contactless Cpu:&nbsp;&nbsp;&nbsp;
            <button type="button" onclick="rfCardTypeA()">寻卡(Type A)</button>
            <button type="button" onclick="mifareCpuReset()">复位</button>
            <button type="button" onclick="mifareCpuTransmit()">发送命令</button>
            <button type="button" onclick="rfHalt()">终止卡片</button> <br><br>
            ICODE2:&nbsp;&nbsp;&nbsp;
            <button type="button" onclick="selectIcode2Protocol()">选择 ICODE2 协议</button>
            <button type="button" onclick="icode2Inventory()">查询 ICODE2 标签</button>
            <button type="button" onclick="icode2Write()">写 ICODE2 标签</button>
            <button type="button" onclick="icode2Read()">读 ICODE2 标签</button><br><br>
            Ultra High Frequency:&nbsp;&nbsp;&nbsp;
            <button type="button" onclick="uhfInventory()">查询超高频标签</button>
            <button type="button" onclick="uhfSelect()">选择超高频标签</button>
            <button type="button" onclick="uhfWrite()">写超高频标签</button>
            <button type="button" onclick="uhfRead()">读超高频标签</button>
            <!--<button type="button" onclick="uhfKill()">灭活(停止)高频标签</button>--><br><br>
            T5557:&nbsp;&nbsp;&nbsp;
            <button type="button" onclick="openMod()">打开低频信号</button>
            <button type="button" onclick="t5557Write()">写 T5557 卡</button>
            <button type="button" onclick="t5557Read()">读 T5557 卡</button>
            <button type="button" onclick="t5557ToIDCard()">T5557 转换为 ID 卡</button>
            <button type="button" onclick="idToT5557()">ID 卡还原为 T5557</button>
            <button type="button" onclick="readIdCard()">读 EM4001 及兼容 ID 卡号</button>
            <button type="button" onclick="closeMod()">关闭低频信号</button><br><br>
            Contact Cpu:&nbsp;&nbsp;&nbsp;
            <button type="button" onclick="cpuReset()">复位</button>
            <button type="button" onclick="cpuTransmit()">发送命令</button>
            <button type="button" onclick="cpuSetBaud()">设置卡片复位波特率</button><br><br>
            SLE4442:&nbsp;&nbsp;&nbsp;
            <button type="button" onclick="sle4442ReadCounter()">读密码错误计数</button>
            <button type="button" onclick="sle4442VerifySC()">验证密码</button>
            <button type="button" onclick="sle4442Read()">读数据</button>
            <button type="button" onclick="sle4442Write()">写数据</button>
            <button type="button" onclick="sle4442ChangeSC()">更改密码</button>
        </p>
            <button type="button" onclick="read()">read</button>
    </div>
    <script type="text/javascript" src="smartReader.js"></script>
    <script type="text/javascript" src="r.js"></script>
</body>

</html>
